name: Check micropython Version

on: 
  schedule:
    - cron: '0 4 * * 6'

jobs:
  update_micropython:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Install libs
        run: sudo apt-get update && sudo apt-get install curl jq -y
        
      - name: Get Latest micropython Release
        id: micropython-version
        run: |
          echo "release_tag=$(curl -sL https://api.github.com/repos/micropython/micropython/releases/latest | jq -r ".tag_name" | cut -b 2-)" >> $GITHUB_OUTPUT
          echo "current_tag=$(<micropython-version.txt)" >> $GITHUB_OUTPUT
      - name: update micropython
        if: steps.micropython-version.outputs.current_tag != steps.micropython-version.outputs.release_tag
        env:
          RELEASE_TAG: ${{ steps.micropython-version.outputs.release_tag }}
        run: |
          # Update current release
          echo ${{ steps.micropython-version.outputs.release_tag }} > micropython-version.txt
      - name: Update Readme.md & Dockerfile
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: ${{ steps.micropython-version.outputs.current_tag }}
          replace: ${{ steps.micropython-version.outputs.release_tag }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Update micropython-version to ${{ steps.micropython-version.outputs.release_tag }}
          title: Update micropython-version to ${{ steps.micropython-version.outputs.release_tag }}
          body: |
            Updates [micropython-version][1] to ${{ steps.micropython-version.outputs.release_tag }}
            Auto-generated by [create-pull-request][2]
            [1]: https://github.com/Spotifyd/spotifyd
            [2]: https://github.com/peter-evans/create-pull-request
          labels: dependencies, automated pr
          branch: micropython-updates
          token: ${{ secrets.REPO_SCOPED_TOKEN }}